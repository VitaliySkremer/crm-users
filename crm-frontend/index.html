<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>skill-bonus</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/choices.min.css">

  <script defer src="script/coretippy.js"></script>
  <script defer src="script/tippy.js"></script>
  <script defer src="script/choise.min.js"></script>
  <script defer src="script/main.js"></script>
  <link rel="stylesheet" href="style/style.css">
  <link rel="preload" as="image" href="img/load-mini.svg">
</head>
<body>
    <header class="header">
      <div class="container header__container">
        <a href="#" class="header__logo">
          <picture>
            <source srcset="img/Logo-mob.svg" media="(max-width: 767px)">
            <img src="img/Logo.svg">
          </picture>
        </a>
        <input id="header__search" type="text" disabled class="header__search input__reset" placeholder="Введите запрос">
      </div>
    </header>

    <main class="main">
      <div class="container main__container">
        <h2 class="main__title h__reset">Клиенты</h2>

        <div class="table__box">
          <table class="table">
            <thead class="table__header">
            <tr class="table__header-row">
              <th class="table__header-id"><button id="table__header-id-btn" class="table__header-id-btn th-btn btn-reset is-active">ID</button></th>
              <th><button id="table__header-fio-btn" class="table__header-fio-btn th-btn btn-reset">Фамилия Имя Отчество</button></th>
              <th><button id="table__header-date-btn" class="table__header-date-btn th-btn btn-reset">Дата и время создания</button></th>
              <th><button id="table__header-changes-btn" class="table__header-changes-btn th-btn btn-reset">Последние изменения</button></th>
              <th>Контакты</th>
              <th>Действия</th>
            </tr>
            </thead>
            <tbody id="table__body" class="table__body"></tbody>
          </table>
        </div>
        <button class="add__client btn-reset">Добавить клиента</button>
      </div>
    </main>

  <div class="wrapper">
    <div class="add__user">
      <section id="add__client-section" class="add__client-section">
        <div class="title__wrapper user__container">
          <h2 class="add__user-title"></h2>
          <div id="id-block" class="id-block"></div>
        </div>
        <div class="add__user-form">
          <div class="add__user-form-input-block user__container">
            <label class="fio__label">
              <input id="add__user-form-secondname" type="text" class="add__user-form-secondname user-input">
              <span id="fio-span" class="fio-span">Фамилия <span class="star">*</span></span>
            </label>
            <label class="fio__label">
              <input id="add__user-form-name" type="text" class="add__user-form-name user-input">
              <span class="fio-span">Имя <span class="star">*</span></span>
            </label>
            <label class="fio__label">
              <input id="add__user-form-patronymic" type="text" class="add__user-form-patronymic user-input">
              <span class="fio-span">Отчество</span>
            </label>
          </div>
          <div class="add__user-form-contacts-block">
            <div id="add__user-form-contacts-wrapper" class="add__user-form-contacts-wrapper user__container">
              <button id="add__user-form-contacts-addbtn" class="add__user-form-contacts-addbtn btn-reset">Добавить контакт</button>
            </div>
          </div>
          <div class="add__user-save-error user__container">
            <p class="error-desc"></p>
          </div>
          <div class="add__user-save block-btn">
            <button id="add__user-save-btn" class="add__user-save-btn form-btn btn-reset">Сохранить</button>
          </div>
          <div class="add__user-save block-btn">
            <button id="add__user-save-change-btn" class="add__user-save-btn form-btn btn-reset">Сохранить изменения</button>
          </div>
        </div>
      </section>

      <section id="remove__client-section" class="remove__client-section user__container">
        <h3 class="remove__client-title">Удалить клиента</h3>
        <p class="remove__client-desc">Вы действительно хотите удалить данного клиента?</p>
        <div class="remove__client block-btn">
          <button id="remove__client-btn" class="remove__client-btn form-btn btn-reset">Удалить</button>
        </div>
      </section>
      <button class="add__user-close btn-reset">
        <svg width="17" height="17" viewBox="0 0 17 17" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M16.2333 1.73333L15.2666 0.766664L8.49991 7.53336L1.73324 0.766696L0.766576 1.73336L7.53324 8.50003L0.766603 15.2667L1.73327 16.2333L8.49991 9.46669L15.2666 16.2334L16.2332 15.2667L9.46657 8.50003L16.2333 1.73333Z" fill="#B0B0B0"/>
        </svg>
      </button>
      <div class="cancel-block wrapper-cancel">
        <button id="add__user-cancel-btn" class="cancel-btn btn-reset btn-form">Отмена</button>
      </div>
      <div class="remove-block wrapper-cancel">
        <button id="add__user-remove-btn" class="remove-btn btn-reset btn-form">Удалить клиента</button>
      </div>
    </div>
  </div>
  <div class="load">
    <svg class="load__svg" width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M14.0002 50.0005C14.0002 69.8825 30.1182 86.0005 50.0002 86.0005C69.8822 86.0005 86.0002 69.8825 86.0002 50.0005C86.0002 30.1185 69.8823 14.0005 50.0003 14.0005C45.3513 14.0005 40.9082 14.8815 36.8282 16.4865" stroke="#9873FF" stroke-width="8" stroke-miterlimit="10" stroke-linecap="round"/>
    </svg>
  </div>
</body>
</html>
